name: "Vprofile IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:  
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-east-1
  EKS_CLUSTER: vprofile-eks

jobs:
  terraform:
    name: "Apply Terraform Code Changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        run: |
          echo "AWS_REGION=$AWS_REGION"
          echo "BUCKET_TF_STATE=$BUCKET_TF_STATE"
          echo "Directory Contents:"
          ls -l ./terraform

      - name: Setup Terraform with Specified Version
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3

      - name: Terraform Init
        id: init
        run: |
          terraform init -backend-config="bucket=$BUCKET_TF_STATE" \
                         -backend-config="region=$AWS_REGION"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out planfile
        continue-on-error: false

      - name: Check Terraform Plan File
        run: |
          if [ ! -f planfile ]; then
            echo "Terraform plan file was not created. Exiting."
            exit 1
          fi
