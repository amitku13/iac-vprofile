name: "Vprofile IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:  
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: us-east-1
  EKS_CLUSTER: vprofile-eks

jobs:
  terraform:
    name: "Apply Terraform Code Changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Debug Directory and Variables
        run: |
          echo "Debugging Directory and Variables:"
          echo "AWS_REGION=$AWS_REGION"
          echo "BUCKET_TF_STATE=$BUCKET_TF_STATE"
          echo "Directory Contents:"
          ls -l

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3

      - name: Initialize Terraform
        id: init
        run: |
          echo "Initializing Terraform Backend"
          terraform init -backend-config="bucket=$BUCKET_TF_STATE" \
                         -backend-config="region=$AWS_REGION"
        continue-on-error: true

      - name: Validate Terraform Init
        run: |
          if [ $? -ne 0 ]; then
            echo "Terraform Init failed. Exiting."
            exit 1
          fi

      - name: Check Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Validate Terraform Code
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          echo "Running Terraform Plan"
          terraform plan -no-color -input=false -out planfile
        continue-on-error: true

      - name: Check Terraform Plan
        run: |
          if [ ! -f planfile ]; then
            echo "Terraform Plan failed or planfile not created."
            exit 1
          else
            echo "Terraform Plan succeeded."
          fi
